<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login-page.css" />
    <title>Login-Page</title>
  </head>

  <body>
    <div id="main">
      <div class="left-side">
        <abbr title="Dribble: Community of the designers">Dribble</abbr>

        <video src="login-video.mp4" autoplay muted loop></video>
      </div>

      <div class="right-side">
        <form action="index.html" class="login-form">
          <h1>Login to Dribble</h1>

          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name"
            required
          />

          <label for="password" id="password-label">Password</label>
          <div class="pass">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Your Password"
              required
            />
            <i class="ri-eye-fill eye"></i>
          </div>

          <h4 class="sign-up-link">Don't have an account? <a href="sign-up-page.html">Sign Up</a></h4>

          <button type="submit" id="login-btn">Login</button>
        </form>
      </div>
    </div>

    <script src="Showhide-feature.js"></script>
  </body>
</html>
